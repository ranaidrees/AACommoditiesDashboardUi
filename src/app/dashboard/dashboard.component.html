<!--dash.component.html-->
<div class="grid-container">
    <h1 class="mat-h1">Dashboard</h1>
    <mat-grid-list cols="4" rowHeight="200px">
        <!--Mini Cards-->
        <mat-grid-tile *ngFor="let m of metrics" [colspan]="1"
            [rowspan]="1">
            <app-metric [title]="m.value" [textValue]="m.aggregateOperation" [value]="m.name"
                [percentValue]="m.value"></app-metric>
        </mat-grid-tile>
        <!--Charts-->
        <mat-grid-tile [colspan]="2" [rowspan]="2">
            <app-card title="Historical PNL Chart">
                <app-historical-line-chart *ngIf="this.labels?.length > 0" [labels]="labels" [chartDataset]="pnlDataset"></app-historical-line-chart>
            </app-card>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="2">
            <app-card title="Historical Position Chart">
                <app-historical-line-chart *ngIf="this.labels?.length > 0" [labels]="labels" [chartDataset]="positionDataset"></app-historical-line-chart>
            </app-card>
        </mat-grid-tile>
        <!--Table-->
        <mat-grid-tile [colspan]="4" [rowspan]="3">
            <app-card title="Trade Action Data">
                <app-trade-action-table></app-trade-action-table>

            </app-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
